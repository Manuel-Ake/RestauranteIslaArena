<h1 class="titulo">ESPECIALES DEL MAR</h1>
<h4 class="subtitulo">¡MARISCOS ULTRAFRESCOS - PREPÁRALOS A TU GUSTO!</h4>
<h1 class="titulo">MARISCOS PREMIUM</h1>

<div class="menu-container">
  <div *ngFor="let platillo of saucer" class="platillo-card">
    <img [src]="platillo.imagen" alt="{{platillo.nombre}}">
    <div class="platillo-info">
      <h3>{{ platillo.nombre }}</h3>
      <p>{{ platillo.descripcion }}</p>
      <p class="texto-persuasivo">✨ Capturados hoy mismo - ¡Máxima frescura garantizada!</p>
      <strong class="precio">{{ platillo.precio | currency }}</strong>
      <button class="btn-agregar" (click)="agregarAlCarrito(platillo)">
        ¡SÍ, QUIERO COCINARLOS COMO ME GUSTAN!
      </button>
    </div>
  </div>
</div>
