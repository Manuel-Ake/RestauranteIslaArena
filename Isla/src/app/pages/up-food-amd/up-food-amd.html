<div class="Subir_p">
  <h2 class="Subtitulo">SUBIR PLATILLOS</h2>

  <!-- Barra de inputs -->
  <div class="form-bar">
    <input type="text" [(ngModel)]="nombre" placeholder="Nombre del platillo" class="form-input">
    <input type="text" [(ngModel)]="descripcion" placeholder="Descripci√≥n del platillo" class="form-input">
    <input type="number" [(ngModel)]="precio" placeholder="Precio del platillo" class="form-input">

    <label for="fileInput" class="file-upload-label">
      <span class="upload-icon">üìÅ</span>
      <span class="upload-text">Imagen</span>
    </label>
    <input id="fileInput" type="file" (change)="OnfileSelected($event)" class="file-input">

    <button (click)="subirsaucer()" class="submit-btn">
      {{ esModoEdicion ? 'Actualizar Platillo' : 'Subir Platillo' }}
    </button>
  </div>

  <!-- Tabla de platillos -->
  <div *ngIf="ultimosPlatillos.length > 0" class="tabla-platillos">
    <h3 class="sub_3">√öltimos Platillos</h3>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let platillo of ultimosPlatillos">
          <td>{{ platillo.nombre }}</td>
          <td>{{ platillo.descripcion }}</td>
          <td>{{ platillo.precio | currency }}</td>
          <td>
            <img [src]="platillo.imagen" alt="{{platillo.nombre}}" class="thumb">
          </td>
          <td>
            <button (click)="editarPlatillo(platillo)" class="btn-editar">‚úèÔ∏è Editar</button>
            <button (click)="eliminarPlatillo(platillo)" class="btn-eliminar">üóëÔ∏è Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
